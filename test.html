<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartMarket Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background-color: #218838;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .popup-content h3 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .popup-content button {
      margin: 10px 5px;
      padding: 12px 20px;
      width: 45%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
    }

    .farmer-btn {
      background-color: #007bff;
    }

    .buyer-btn {
      background-color: #17a2b8;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .popup-content button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <button class="start-btn" onclick="showPopup()">Start Demo</button>

  <div id="popup">
    <div class="popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <h3>Log in as:</h3>
      <button class="farmer-btn" onclick="loginAs('farmer')">Farmer</button>
      <button class="buyer-btn" onclick="loginAs('buyer')">Buyer</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function loginAs(role) {
      if (role === 'farmer') {
        window.location.href = 'farmer.html';
      } else if (role === 'buyer') {
        window.location.href = 'buyer.html';
      }
      hidePopup();}
  </script>

</body>
</html>
